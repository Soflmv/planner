{% extends 'planner/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<form class="registration" method="post">
  <h2>Регистрация</h2>
  {% csrf_token %}
    {% for f in form %}
      <p><label class="form-label">{{ f.label }}:</label>{{ f }}</p>
    {% endfor %}
  <button type="submit">Отправить</button>
</form>
{% endblock %}
